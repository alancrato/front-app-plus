<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Drops da Plus
    </ion-title>
    <ion-buttons end>
      <button (click)="toggleSearch()" ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar [hidden]="hide">
    <ion-searchbar [(ngModel)]="search" (ionInput)="searchPosts()" debounce=500></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let post of posts">
    <ion-card (click)="loadPost(post)">
      <ion-thumbnail>
        <media *ngIf="post.featured_media" [id]="post.featured_media"></media>
      </ion-thumbnail>
    </ion-card>
    <ion-card-content (click)="loadPost(post)">
      <div class="date-card">{{post.date | date: 'dd/MM/yyyy H:mm' }}</div>
      <div class="title-card" [innerHtml]="post.title.rendered"></div>
      <div class="border-cards"></div>
    </ion-card-content>

    <div class="divider-cards"></div>
  </div>

  <ion-infinite-scroll (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
