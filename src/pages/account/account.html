
<ion-content class="login">
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col col-sm-auto col-md-5>
        <ion-card color="transparent">
          <ion-card-header>
            <div class="img-login">
              <img src="assets/imgs/marcaplus_slogan_login.png"/>
            </div>
          </ion-card-header>
          <ion-card-content>
            <form>
              <ion-item>
                <ion-input type="text" name="name" placeholder="Nome:"></ion-input>
              </ion-item>
              <ion-item class="password">
                <ion-input type="text" name="email" placeholder="E-mail:"></ion-input>
              </ion-item>
              <ion-item class="password">
                <ion-input type="password" name="password" placeholder="Senha:"></ion-input>
              </ion-item>
              <ion-item class="password">
                <ion-input type="confirmed_password" name="confirmed_password" placeholder="Confirmar Senha:"></ion-input>
              </ion-item>
              <button ion-button type="button" color="face" block class="button">Criar Conta</button>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
